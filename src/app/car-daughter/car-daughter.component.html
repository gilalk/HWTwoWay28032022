<div [ngSwitch]="selectedCar">
    <p *ngSwitchCase="'Skoda-Fabia'">
        <img src="./assets/pics/skoda-fabia-new-Front.jpg" alt="">
    </p>
    <p *ngSwitchCase="'Toyota-Yaris'">
        <img src="./assets/pics/2020-toyota-gr-yaris.jpg" alt="">
    </p>
    <p *ngSwitchCase="'Honda-Civic'">
        <img src="./assets/pics/2022-honda-civic-si-2.jpg" alt="">
    </p>
</div>
